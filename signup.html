<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pok√©mon Toy & Plushie Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Gradient Background */
        .bg-gradient-custom {
            background: linear-gradient(to right, #f9a8d4, #f472b6);
        }
    </style>
</head>
<body class="bg-gradient-custom h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-xl">
        <h2 class="text-center text-3xl font-semibold text-pink-500 mb-6">Sign Up</h2>
        <form action="/signup" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                <input type="text" id="name" name="name" class="w-full p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter your full name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter your email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Create your password" required>
            </div>
            <div class="mb-6 text-center">
                <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-lg hover:bg-pink-600 transition duration-300 ease-in-out">
                    Sign Up
                </button>
            </div>
            <p class="text-center text-sm text-gray-600">Already have an account? <a href="login.html" class="text-pink-500 hover:underline">Log In</a></p>
        </form>
    </div>
</body>
</html>
